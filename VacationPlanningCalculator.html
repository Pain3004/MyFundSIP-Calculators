    <form name="sipForm" style="width: 100%;">
      <div class="">
        <h2 class="headingText" style="text-align: center;margin-top: 50px;margin-bottom: 50px;">
          <u>Vacation Planning Calculator</u>
        </h2>
      </div>
      <div class="row">
        <div class="column">
          <div class="card" style="width: auto;height: 380px;">
            <div class="sip-calculator-amount">
              <p style="margin-top: 1.8em;">
                <label id="amountLabel"> Future Requirement for Vacation Plan (â‚¹)</label>
                <input name="Amount" id="inputAmount" type="number" value="5000" step="500" oninput="showValAmount(this.value)" />
              </p>
              <input class="amount-slider" name="realAmount" id="myAmount" type="range" value="5000" min="0" max="100000" step="500" />
            </div>
            <div class="sip-calculator-year">
              <p style="margin-top: 1.8em;"> Expected Rate of Return..????(%) <input name="Years" id="inputRoi" type="number" value="12" oninput="showValRoi(this.value)" />
              </p>
              <input class="year-slider" name="realRoi" id="myRoi" type="range"value="12" min="0" max="30" step="0">
            </div>
            <div class="sip-calculator-roi">
              <p style="margin-top: 1.8em;"> After How Many Years?? <input name="Retunrs" id="inputYears" type="number" value="10" oninput="showValYears(this.value)" />
              </p>
              <input class="roi-slider" name="realYears" id="myYears" type="range"  value="10" min="0" max="30" step="0">
            </div>
            <p>
              <strong style="font-size: 15px;color: #7c7e8c;">You Need to Invest Per Month:</strong>
              <span id="AmtInvest" style="font-size: 15px;color: #46495D;float: right; font-weight: bold;"></span>
            </p>
            <div style="display: flex; justify-content: center;margin-top: 17px;">
              <button class="button-31" role="button">Invest Now</button>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card" style="display: flex; justify-content: center; width: auto;height: 380px;">
            <div style="display: flex; justify-content: center; width: auto;height: 320px;">
              <canvas id="myChart" width="464" height="464" style="display: block; box-sizing: border-box; height: 464px; width: 464px;"></canvas>
